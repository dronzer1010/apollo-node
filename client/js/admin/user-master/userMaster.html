<div ng-controller="UserMasterController as ctrl">


<div class="col-md-8" >
	<div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-user fa-fw"></i> Users List

                            
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                           <div class="row">
                           	
                           	<div class="col-md-6" ng-repeat ="user in ctrl.users">
                              <div class="user-card">
                                <div class="row">
                                  <div class="col-md-6">
                                    <h4 ng-bind="user.firstName"></h4>
                                  </div>
                                  <div class="col-md-3"><button class="btn btn-sm btn-default" ng-click="ctrl.edit(user._id)"><i class="fa fa-pencil"></i></button></div>
                                  <div class="col-md-3"><button class="btn btn-sm btn-default" ng-click="ctrl.remove(user._id)"><i class="fa fa-trash-o"></i></button></div>
                                </div>
                                <p>
                                  <div class="row">
                                    <div class="col-md-3">Email </div>
                                    <div class="col-md-9"><span ng-bind="user.email"></span></div>
                                    
                                  </div>

                                  <div class="row">
                                    <div class="col-md-3">Designation </div>
                                    <div class="col-md-9"><span ng-bind="user.designation.designation"></span></div>  
                                  </div>

                                  <div class="row">
                                    <div class="col-md-3">Location </div>
                                    <div class="col-md-9"><span ng-bind="user.location.name"></span> , <span ng-bind="user.location.division"></span></div>  
                                  </div>

                                   <div class="row">
                                    <div class="col-md-3">Type </div>
                                    <div class="col-md-9"><span ng-bind="user.userType"></span></div>  
                                  </div>
 
                                </p>

                                <div class="row">

                                  <div class="col-md-3">
                                    <button ng-class="(user.active)?'btn btn-sm btn-danger' :'btn btn-sm btn-success'" ng-click="ctrl.activate(user._id ,user.active)">{{(user.active)?'Deactivate':'Activate'}}</button>
                                  </div>

                                  <div class="col-md-5 pull-right">
                                    <button ng-class="(user.markDirect)?'btn btn-sm btn-warning' :'btn btn-sm btn-primary'" ng-click="ctrl.markDirect(user._id ,user.markDirect)">{{(user.markDirect)?'Marked Direct':'Mark Direct'}}</button>
                                  </div>

                                </div>

                              </div>
                            </div>                           	
                         
                           
                        </div>
                        <!-- /.panel-body -->
                    </div>
</div>
</div>
<!---Side Panel-->
           		  <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-plus"></i> Add User
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                    		
                    		<form class="form" name="userForm" ng-submit="ctrl.submit()">
                          <input type="hidden" ng-model="ctrl.user._id">

                    			<div class="form-group">
                    				<label>First name</label>
                    				<input type="text" name="fname" class="form-control" ng-model="ctrl.user.firstName" required />
                    			</div>

                          <div class="form-group">
                            <label>Last name</label>
                            <input type="text" name="lname" class="form-control" ng-model="ctrl.user.lastName"/>
                          </div>

                          <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" ng-model="ctrl.user.email" required>
                          </div>

                          <div class="form-group">
                            <label>Password</label>
                            <input type="text" name="password" class="form-control" ng-model="ctrl.user.password" required>
                          </div>

                    			<div class="form-group">
                    				<label>Location</label>
                    				<locations ng-model="ctrl.user.location"></locations>
                    			</div>

                          <div class="form-group">
                            <label>Designation</label>
                            <designations ng-model="ctrl.user.designation"></designations>
                          </div>

                          <div class="form-group">
                            <label>User Type</label>
                            <select class="form-control" ng-model="ctrl.user.userType">
                              <option value="admin">Admin</option>
                              <option value="legalteam_member">Legal Team Member</option>
                              <option value="executive">Executive</option>
                              <option value="senior_counsel">Senior Counsel</option>
                            </select>
                          </div>



                    			<hr>
                    			<input class="btn btn-block btn-primary" type="submit" ng-disabled="userForm.$invalid" value="{{!ctrl.user._id ? 'Add User' : 'Update User'}}"/>

                    		</form>	        
                    	
                        </div>
                        <!-- /.panel-body -->
                    </div>

           </div>

</div>
