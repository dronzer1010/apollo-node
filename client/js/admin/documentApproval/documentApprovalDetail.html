<div ng-controller="DocumentApprovalController as ctrl">
    <div class="col-md-8" >
        <div class="panel panel-default">
             <div class="panel-heading">
                <i class="fa fa-user fa-fw"></i> Document Approval                
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                        <div class="card card-block">
                            <div class="row">
                                    <div class="col-md-8">
                                        <h4>{{documentTemplateId.legalType}}</h4>
                                        <p>
                                            <br>
                                            Description : {{documentTemplateId.description}}
                                            <br>
                                           Mandatory : <span ng-if="documentTemplateId.mandatory == 'N'">No</span><span ng-if="documentTemplateId.mandatory == 'Y'">Yes</span>
                                            
                                           
                                        </p>

                                    </div>
                                    <div class="col-md-4"></div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-lg-12">
                                    <h5>Designation Details</h5>
                                </div>

                                <div class="col-md-12">
                                    <table class="table table-striped">
                                        <tr class="table-inverse">
                                            <th>No.</th>
                                            <th>Designation</th>
                                            <th>Short Name</th>
                                        </tr>
                                        <tr ng-repeat="designation in designations">
                                            <td>{{$index+1}}</td>
                                            <td>{{designation.designation.designation}}</td>
                                            <td>{{designation.designation.short_name}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
