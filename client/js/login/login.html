 <div class="container">
 <div class="row" style="padding:20px">
     <div class="col-md-3 pull-right">
         <a ui-sref="create-ticket" class="btn btn-default">Create Ticket</a>
     </div>
 </div>
 <div class="top-padding">
     <div class="row" ng-controller="LoginController as ctrl">
        <div class="col-md-4 col-md-offset-4">
            <form role="form" name="loginForm" id="login-form" ng-submit="ctrl.login()"> 
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="ctrl.user.email" required />
                     <span ng-show="loginForm.email.$dirty && loginForm.email.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="ctrl.user.password" required />
                     <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger" ng-disabled="loginForm.$invalid" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
 </div>
 </div>
