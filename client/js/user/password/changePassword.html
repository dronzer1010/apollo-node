<div ng-controller="ChangePasswordController as ctrl">
    <div class="col-md-8" >
	<div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-user fa-fw"></i> Change Password

                            
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                           <div class="row">

                               <div class="col-md-8">
                                    <form role="form" name="passwordForm" ng-submit="ctrl.submit(ctrl.confirmPass)"> 
                                    <div class="form-group">
                                        <label for="email">New Password</label>
                                        <input type="password"  class="form-control" ng-model="ctrl.newPass" password-verify="{{ctrl.confirmPass}}" required />
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Confirm Password</label>
                                        <input type="password" class="form-control" ng-model="ctrl.confirmPass" password-verify="{{ctrl.newPass}}" required />
                                        
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-danger" ng-disabled="passwordForm.$invalid" type="submit">Submit</button>
                                    </div>
                                </form>    
                                </div>           	
                         
                            </div>
                        <!-- /.panel-body -->
                    </div>
</div>
</div>
</div>
